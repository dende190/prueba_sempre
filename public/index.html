<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Juan Arnedo</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="/__/firebase/8.5.0/firebase-app.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <div class="contenedor_padre">
      <aside class="menu">
        <nav>
          <h3 class="menu_titulo">Users</h3>
          <ul>
            <li class="menu_opciones">
              <a class="jsListaUsuarios">Lista</a>
            </li>
            <li class="menu_opciones">
              <a class="jsCrearUsuario">Crear</a>
            </li>
          </ul>
        </nav>
      </aside>
      <section class="contenido">
        <div class="contenido_lista-usuarios">
          <h1>Lista de usuarios</h1>
          <ul class="contenedor_usuarios"></ul>
        </div>
        <div class="contenido_crear-usuario ocultar">
          <h1>Crear usuario</h1>
          <form class="formulario jsFormularioRegistro">
            <input
              type="text"
              name="nombre"
              placeholder="Nombre del usuario"
            />
            <input
              type="email"
              name="correo"
              placeholder="Correo del usuario"
            />
            <input
              type="password"
              name="contrasena"
              placeholder="Contrasena del usuario"
            />
            <span class="jsErrorFormularioRegistro"></span>
            <button>Guardar Usuario</button>
          </form>
        </div>
      </section>
      <section class="modalPuntos ocultar">
        <div>
          <h1>Agrega la cantidad de puntos para el usuario y la razon</h1>
          <div>
            <ul class="contenedor_puntos"></ul>
          </div>
          <form class="formulario jsFormularioPuntos">
            <input
              type="number"
              name="cantidad"
              min="0"
              placeholder="Cantidad"
            />
            <input type="text" name="razon" placeholder="Razon" />
            <input
              type="hidden"
              name="identificadorUsuario"
              class="jsIdentificador"
            />
            <button>Agregar</button>
          </form>
        </div>
      </section>
    </div>
    <div class="cargando ocultar">
      <p>Cargando...</p>
    </div>
    <script defer src="./assets/js/app.js"></script>
    <script defer src="./assets/js/usuarios.js"></script>
  </body>
</html>
